<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exercice DOM</title>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
<script>
    var x = 5;       // x is initialized to 5.
    var y = x++;     // The value of x is assigned to y (5), and x is incremented afterward.
    alert(y);        // Displays the value of y (5).
    alert(x);        // Displays the updated value of x (6).
</script>
</body>
</html>
